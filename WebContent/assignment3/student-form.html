<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Form</title>
</head>
<body>

	<h1>Student Form</h1>

	<form action="../student" method="post">
		<label>Name : </label>
		<input name="name" />
		<br />
		<label>Age : </label>
		<input name="age" />
		<br />
		<label>Gender : </label>
		<input name="gender" type="radio" value="Male" checked="checked" />
		<label>Male</label>
		<input name="gender" type="radio" value="Female" />
		<label>Female</label>
		<br />
		<label>Address : </label>
		<input name="address" />
		<br />
		<label>Phone No. : </label>
		<input name="phoneNo" />
		<br />
		<button type="submit">Submit</button>
	</form>

</body>
</html>
