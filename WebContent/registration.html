<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<body>


	<h1>Registration Page</h1>

	<form action="registration" method="post">
		<label>Name : </label>
		<input name="name" />
		<br />
		<label>Address : </label>
		<input name="address" />
		<br />
		<label>Phone No. : </label>
		<input name="phoneNo" />
		<br />
		<button type="submit">Submit</button>
	</form>

</body>
</html>
